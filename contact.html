<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お問い合わせ｜Bird Cafe ここ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!--ヘッダー-->
  <header>
    <h1><a href="index.html"><img src="logo.png" alt="バードカフェここ" ></a></h1>
    <div id="header_contact"><a href="contact.html"><img src="btn_contact.jpg" alt="お問い合わせ"></a></div>
    <nav id="global_navi">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="shop.html">お店の紹介</a></li>
        <li><a href="access.html">アクセス</a></li>
        <li class="current"><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <!--/ヘッダー-->

  <!--wrapper-->
  <div id="wrapper">
    <!--メイン-->
    <div id="main">
      <div id="breadcrumb">
        <ol>
          <li><a href="index.html">HOME</a></li>
          <li>お問い合わせ</li>
        </ol>
      </div>
      <article>
        <h1>お問い合わせ</h1>
        <p class="lead">お気軽にお問い合わせください</p>
        <p>下記メールフォームをご記入いただき、「送信する」ボタンを押してください。</p>
        <p>「<span class="must">※</span>」は必須項目です。</p>
        <section>
          <h2>お問い合わせフォーム</h2>
          <form id="entry">
            <dl>
              <dt>お名前 <span class="must">※</span></dt>
              <dd><input type="text" name="name" id="name" required></dd>
              <dt>メールアドレス <span class="must">※</span></dt>
              <dd><input type="email" name="email" id="email" required></dd>
              <dt>COCOを知ったきっかけ</dt>
              <dd>
                <label><input type="radio" name="questionnaire" id="questionnaire1" value="口コミ">口コミ</label>
                <label><input type="radio" name="questionnaire" id="questionnaire2" value="検索エンジンから">検索エンジンから</label>
                <label><input type="radio" name="questionnaire" id="questionnaire3" value="その他">その他</label>
              </dd>
              <dt>お問い合せ内容</dt>
              <dd>
                <textarea name="detail" id="detail"></textarea>
              </dd>
            </dl>
            <p id="submit_button_cover">
              <input type="submit" id="submit_button" value="送信する">
            </p>
          </form>
        </section>
      </article>
    </div>
    <!--/メイン-->

    <!--サイド-->
    <aside id="sidebar">
      <section id="side_banner">
        <h2>関連リンク</h2>
        <ul>
       <li><a href="#" target="_blank"><img src="banner02.png" alt="ここブログ"></a></li>

    </section>
    <section id="side_contact">
      <h2>ご予約・お問い合わせ</h2>
      <address><img src="mark_tel.png" alt="TEL">111-111-1111</address>
      <p>受付時間　10:00～18:00</p>
      <p><a href="contact.html" class="contact_button">お問い合わせフォーム</a></p>
    </section>
    </aside>
    <!--/サイド-->
  </div>
  <!--/wrapper-->

  <!--フッター-->
  <footer>
    <div id="footer_nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
      <li><a href="shop.html">お店の紹介</a></li>
      <li><a href="access.html">アクセス</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </div>
  <small>&copy; 2021 COCO.</small>
  </footer>
  <!--/フッター-->

</body>
</html>
